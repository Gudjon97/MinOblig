            <div class="artikkelmal">
                <h1>SVG</h1>
                <p>SVG står for "Scalable Vector Graphics" og er så å si et språk som brukes for å beskrive 2D grafikk i XML. Det som er veldig bra med SVG, som navnet sier, er at filene kan skaleres uten å "skade" resolusjonen.</p>
                <svg>
                    <rect width="300" height="200" style="fill:black"/>
                    <polygon points="150,10 200,140 100,140" style="fill:yellow"/>
                </svg>
            </div>
